<app-header titulo="checkBox"></app-header>



<ion-content>

  <ion-list>


  <ion-item  *ngFor="let item of data"  (click)="onclick(item)" >
    <ion-checkbox [color]="item.name" slot="start"
      [(ngModel)]="item.selected"> </ion-checkbox>
    <ion-label> {{item.name}}  </ion-label>
  </ion-item>


  </ion-list>

  <ion-button (click)="verData()" expand="block">
    ver los data
  </ion-button>

</ion-content>
